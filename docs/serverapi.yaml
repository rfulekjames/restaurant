openapi: 3.1.0
info:
  title: Restaurant Reservation Manager API
  version: 0.0.1
servers:
  - url: 'http://localhost:9000/api'
    description: local
components:
  responses:
    Error:
      description: An error has occurred
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorSchema'
  parameters:
    RestaurantName:
      in: path
      name: restaurantName
      required: true
      schema:
        type: string        
    TableId:
      in: path
      name: tableId
      required: true
      schema:
        type: integer
        minimum: 1
        maximum: 150
  schemas:
    ErrorSchema:
      required:
        - errorCode
      properties:
        errorCode:
          type: string
    ReservationSchema:
      required:
        - contactDetails
        - customerName
        - date
        - time
        - id
        - tableId
      properties:
        contactDetails:
          type: string
        customerName:
          type: string
        date:
          type: string
          format: date
        time:
          type: string
          format: time
        id:
          type: integer
        tableId:
          type: integer
          minimum: 1
          maximum: 150
          example: 100

    TableSchema:
      required:
        - size
        - row
        - column
        - tableId
      properties:
        size:
          type: integer
          minimum: 1
          maximum: 99
          example: 4
        row:
          type: integer
          minimum: 0
          maximum: 9
          example: 2
        column:
          type: integer
          minimum: 0
          maximum: 14
          example: 5
        tableId:
          type: integer
          minimum: 1
          maximum: 150
          example: 100

paths:
  /users/register:
    post:
      tags: [ Signup ]
      summary: Create user
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: User Created
          content:
            application/json:
              schema:
                required:
                  - userId
                  - accessToken
                properties:
                  userId:
                    type: string 
                    example: qslYszIU3hGkXhnBA042xRHplYd3
                  accessToken:
                    type: string
                    example: >
                      eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJxc2xZc3pJVTNoR2tYaG5CQTA0M
                      nhSSHBsWWQzIiwiZW1haWwiOiJ0ZXN0QHVzZXIub3JnIiwicGFzc3dvcmQiOiJwYXNzY29ycmV
                      jdCIsImlhdCI6MTY3MjQ5ODIzOH0

        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '429':
          $ref: '#/components/responses/Error'
  /users/username:
    post:
      tags: [ Signup ]
      summary: Create username
      operationId: createUsername
      security:
        - bearerAuth: [ user ]
      requestBody:
        content:
          application/json:
            schema:
              required:
                - username
              properties:
                username:
                  type: string
      responses:
        '200':
          description: Username Created
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '429':
          $ref: '#/components/responses/Error'
    get:
      tags: [ Signup ]
      summary: Get username
      operationId: getUsername
      security:
        - bearerAuth: [ user ]
      responses:
        '200':
          description: Username 
          content:
            application/json:
              schema:
                required:
                  - username
                properties:
                  resubmit:
                    type: string 
                    example: newuser
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '429':
          $ref: '#/components/responses/Error'
  /users/login:
    post:
      tags: [ Login ]
      summary: Login user
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: test@user.org 
                password:
                  type: string
                  example: passcorrect
      responses:
        '200':
          description: User logged in
          content:
            application/json:
              schema:
                required:
                  - userId
                  - accessToken
                properties:
                  userId:
                    type: string 
                    example: qslYszIU3hGkXhnBA042xRHplYd3
                  accessToken:
                    type: string
                    example: >
                      eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJxc2xZc3pJVTNoR2tYaG5CQTA0M
                      nhSSHBsWWQzIiwiZW1haWwiOiJ0ZXN0QHVzZXIub3JnIiwicGFzc3dvcmQiOiJwYXNzY29ycmV
                      jdCIsImlhdCI6MTY3MjQ5ODIzOH0  
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '429':
          $ref: '#/components/responses/Error'
  /restaurants/{restaurantName}/tables:
    post:
      tags: [ Tables ]
      summary: Create table
      operationId: createTable
      security:
        - bearerAuth: [ user ]
      parameters:
        - $ref: '#/components/parameters/RestaurantName'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TableSchema'
      responses:                       
        '200':
          description: Table created
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '429':
          $ref: '#/components/responses/Error'
    get:
      tags: [ Tables ]
      summary: Get tables in a restaurant
      operationId: getTables
      security:
        - bearerAuth: [ user ]
      parameters:
        - $ref: '#/components/parameters/RestaurantName'
      responses:      
        '200':
          description: Tables in a restaurant
          content:
            application/json:
              schema:
                required:
                  - tables
                properties:
                  tables:
                    type: array
                    items:
                      $ref: '#/components/schemas/TableSchema'  
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '429':
          $ref: '#/components/responses/Error'
    delete:
      tags: [ Tables ]
      summary: Delete a table in a restaurant with all the reservations
      operationId: deleteTable
      security:
        - bearerAuth: [ user ]
      parameters:
        - $ref: '#/components/parameters/RestaurantName'  
      requestBody:
        content:
          application/json:
            schema:
              required:
                - tableId
              properties:
                tableId:
                  type: integer
                  minimum: 1
                  maximum: 150
      responses:      
        '200':
          description: Table deleted
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '429':
          $ref: '#/components/responses/Error'


  /restaurants/{restaurantName}/reservations:
    post:
      tags: [ Reservations ]
      summary: Create reservation
      operationId: createReservation
      security:
        - bearerAuth: [ user ]
      parameters:
        - $ref: '#/components/parameters/RestaurantName'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReservationSchema'
      responses:                       
        '200':
          description: Reservation created
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '429':
          $ref: '#/components/responses/Error'
    get:
      tags: [ Reservations ]
      summary: Get reservations in a restaurant for a given date
      operationId: getDateReservations
      security:
        - bearerAuth: [ user ]
      parameters:
        - $ref: '#/components/parameters/RestaurantName'
        - name: date
          in: query
          required: true
          schema:
            type: string
      responses:      
        '200':
          description: Reservations for a given date grouped by tables (hence, a 2-dim array is returned)
          content:
            application/json:
              schema:
                required:
                  - reservations
                properties:
                  reservations:
                    type: array
                    items:
                      type: array
                      items:
                        $ref: '#/components/schemas/ReservationSchema'  
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '429':
          $ref: '#/components/responses/Error'
    delete:
      tags: [ Reservations ]
      summary: Delete a reservation  a restaurant
      operationId: deleteReservation
      parameters:
        - $ref: '#/components/parameters/RestaurantName'
      security:
        - bearerAuth: [ user ]
      requestBody:
        content:
          application/json:
            schema:
              required:
                - reservationId
                - tableId
              properties:
                tableId:
                  type: integer
                  minimum: 1
                  maximum: 150
                reservationId:
                  type: integer
      responses:      
        '200':
          description: Reservation deleted
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '429':
          $ref: '#/components/responses/Error'

  /restaurants/{restaurantName}/tables/{tableId}:
    get:
      tags: [ Reservations ]
      summary: Get reservations in a restaurant for a given table
      operationId: getTableReservations
      security:
        - bearerAuth: [ user ]
      parameters:
        - $ref: '#/components/parameters/RestaurantName'
        - $ref: '#/components/parameters/TableId'
        - name: ascDesc
          in: query
          required: true
          schema:
            type: string
      responses:      
        '200':
          description: Reservations for a table in a restaurant
          content:
            application/json:
              schema:
                required:
                  - reservations
                properties:
                  reservations:
                    type: array
                    items:                   
                      $ref: '#/components/schemas/ReservationSchema'  
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '429':
          $ref: '#/components/responses/Error'
